name: Daily REE Scraper

on:
  schedule:
    - cron: '30 1 * * *'  # Daily at 01:30 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          if [ ! -f /usr/bin/chromedriver ]; then sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver; fi

      - name: Run REE scraper
        run: python Scripts/download_demand.py

      - name: Commit and push downloaded data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Daily-Demand/
          git commit -m "Add new daily demand data: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

